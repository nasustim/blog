name: Test Renovate

on:
  push:
    paths:
      - renovate.json
      - .github/workflows/test_renovate.yml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-node@v3

      - name: Test Renovate
        run: npx --package renovate -c 'renovate-config-validator'
