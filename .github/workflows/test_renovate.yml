name: Test Renovate

on:
  push:
    paths:
      - renovate.json
      - .github/workflows/test_renovate.yml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - uses: actions/setup-node@v4

      - name: Test Renovate
        run: npx --package renovate -c 'renovate-config-validator'
