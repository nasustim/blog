name: Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npx @biomejs/biome check *

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
